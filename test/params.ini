[runtime]
sampler = test

[grid]
nsample_dimension = 20

[output]
filename = grid.txt

[test]
fatal_errors = T

[model]
;config = test/model_fspace.yaml
config = test/model_cspace.yaml
data = twopoint:twopoint_data1
;data = sn: sn_v1.4   3x2pt: mcal_1.1
likelihood = tdist

[twopoint_data1]
;sacc_file = test/sims/c_ell_mean_simple.sacc
;sacc_file = test/sims/xi_th_mean_simple.sacc
sacc_file = test/sims/xi_th_mean_simple_nsims.sacc
; can add other options here describing
; which pieces of the data to use, cuts, etc.

[pipeline]
values=test/values.ini
